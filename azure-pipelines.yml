trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  TMDB_API_KEY: $(TMDB_API_KEY)  # Make sure this is defined in Pipeline variables UI

stages:
- stage: Build
  displayName: Build images
  jobs:
  - job: Build
    displayName: Build with Docker Compose
    pool:
      vmImage: ubuntu-latest
    steps:

    # Make TMDB_API_KEY available to docker-compose
    - script: |
        echo "##vso[task.setvariable variable=TMDB_API_KEY]$(TMDB_API_KEY)"
      displayName: "Export TMDB_API_KEY"

    - task: DockerCompose@0
      displayName: Build all services
      inputs:
        containerregistrytype: 'Container Registry'
        dockerComposeFile: '$(Build.SourcesDirectory)/docker-compose.yml'
        action: BuildServices
        projectName: 'seenit'
        additionalImageTags: |
          $(Build.BuildId)
